<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Sistema para calcular calorias consumidas</title>
</head>

<body>
  <div id="container">
    <h1 class="bg-primary text-center text-white p-3">Calculador de calorias</h1>
    <div class="row">
      <div class="col-6">
        <button class="btn bg-primary text-white p-3 m-2" id="crearDieta">
          <h3>Crear Dieta</h3>
        </button>
        <div id="formAlimentos" style="display:none">

          <form action="">
            <div class="mb-2">
              <label for="alimento">Nombre del alimento</label>
              <input type="text" id="alimento" class="form-class">
            </div>
            <div class="mb-2">
              <label for="calorias">Número de calorias</label>
              <input type="number" id="calorias" class="form-class" min="0">
            </div>
          </form>
          <button class="btn  bg-primary text-white" id="comer">Comer</button>
          <div class="alert alert-danger mt-3" id="mensajeError" style="display:none">
            Introduzca nombre del alimento y calorias que aporta
          </div>
          <div class="alert alert-success mt-3" id="mensajeExito" style="display:none">
            ¡Ñam!
          </div>
        </div>
      </div>
      <div class="col-6">
        <button class="btn bg-primary text-white p-3 m-2" id="calcularCalorias">
          <h3>Calcular Calorias</h3>
        </button><br>
        <textarea name="areaCalorias" id="areaCalorias" cols="40" rows="10" disabled></textarea>
      </div>
    </div>
  </div>
  <script type="module" src="/script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
