<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Calculadora</title>
</head>

<body>
  <div id="container">
    <id class="row">
      <h1 class="bg-primary text-white text-center p-3 mb-3">Calculadora</h1>
      <div class="col-md-6 m-3">
        <form action="">
          <input class="form-class mb-3" type="number" id="entrada" value="0" style="text-align: right;" /><br>
          <button class="form-class" id="suma">+</button>
          <button class="form-class" id="resta">-</button>
          <button class="form-class" id="multi">×</button>
          <button class="form-class" id="divid">÷</button>
          <button class="form-class" id="raiz">√</button>
          <button class="form-class" id="elev">^</button>
          <button class="form-class" id="igual">=</button>
        </form>
      </div>
    </id>
  </div>
  <script type="module" src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
