<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Ejercicio Post Api</title>
</head>

<body>
  <!-- formulario -->
  <div class="container">
    <div class="row my-3">
      <div class="col-md-6">
        <h2>Añadir new Post</h2>
        <form action="" class="add-post-form">
          <div class="form-group my-2">
            <label for="title-post-input">Título del Post</label>
            <input type="text" class="form-control" id="title-post-input">
          </div>
          <div class="form-group my-2">
            <label for="content-post-input">Contenido del Post</label>
            <textarea id="content-post-input" cols="30" rows="5" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-primary my-2" id="add-post-btn">Añadir post</button>
        </form>
      </div>
      <div class="posts-list row mt-5">
        
      </div>
    </div>
  </div>


  <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
